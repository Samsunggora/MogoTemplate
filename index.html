<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta charset="UTF-8">
    <title>Mogo</title>
    <style>
        .intro__btn__wrapper {
        }
    </style>
</head>
<body>
<!--header-->
<div class="header">
    <div class="container">
        <div class="header__inner">
            <div class="header__logo">
                <h1>MoGo</h1>
            </div>
            <nav class="header__nav">
                <a href="#" class="header__nav__link">About</a>
                <a href="#" class="header__nav__link">Service</a>
                <a href="#" class="header__nav__link">Blog</a>
                <a href="#" class="header__nav__link">Works</a>
                <a href="#" class="header__nav__link">Contacts</a>
            </nav>
        </div>
    </div>
</div>
<!--/header-->
<!--intro-->
<div class="intro">
    <div class="container">
        <div class="intro_inner">
            <h2 class="intro__subtitle">Creative Template</h2>
            <h1 class="intro__title">Welcome To MoGo</h1>
            <div class="intro__btn__wrapper">
                <a href="#" class="intro__btn">Learn More</a>
            </div>
        </div>
        <div class="intro__slider">
            <div class="intro__slider__item active">
                <span class="intro__slider__number">01</span> Intro
            </div>
            <div class="intro__slider__item">
                <span class="intro__slider__number">02</span> Work
            </div>
            <div class="intro__slider__item">
                <span class="intro__slider__number">03</span> About
            </div>
            <div class="intro__slider__item">
                <span class="intro__slider__number">04</span> Contacts
            </div>

        </div>
